<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Silver metallic gradient for border -->
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="25%" style="stop-color:#b8b8b8"/>
      <stop offset="50%" style="stop-color:#d0d0d0"/>
      <stop offset="75%" style="stop-color:#909090"/>
      <stop offset="100%" style="stop-color:#a8a8a8"/>
    </linearGradient>
    
    <!-- Red gradient -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e85050"/>
      <stop offset="50%" style="stop-color:#d43d3d"/>
      <stop offset="100%" style="stop-color:#c23030"/>
    </linearGradient>
    
    <!-- White/silver gradient -->
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="0.5" flood-color="rgba(0,0,0,0.6)"/>
    </filter>
  </defs>
  
  <!-- Shield shadow -->
  <path d="M32 4 C14 4 10 6 10 6 L10 28 C10 28 10 48 32 60 C54 48 54 28 54 28 L54 6 C54 6 50 4 32 4 Z" 
        fill="rgba(0,0,0,0.3)" 
        transform="translate(1, 2)"/>
  
  <!-- Outer silver border -->
  <path d="M32 4 C14 4 10 6 10 6 L10 28 C10 28 10 48 32 60 C54 48 54 28 54 28 L54 6 C54 6 50 4 32 4 Z" 
        fill="url(#silverGrad)"
        filter="url(#dropShadow)"/>
  
  <!-- Inner shield area -->
  <path d="M32 8 C18 8 14 9 14 9 L14 28 C14 28 14 45 32 55 C50 45 50 28 50 28 L50 9 C50 9 46 8 32 8 Z" 
        fill="url(#redGrad)"/>
  
  <!-- Zigzag white pattern - left side triangles pointing right -->
  <polygon points="32,8 32,18 14,13" fill="url(#whiteGrad)"/>
  <polygon points="32,22 32,32 14,27" fill="url(#whiteGrad)"/>
  <polygon points="32,36 32,46 16,41" fill="url(#whiteGrad)"/>
  
  <!-- Bottom white area with zigzag -->
  <path d="M32 55 C50 45 50 28 50 28 L50 9 L32 8 L32 18 L50 13 L50 18 L32 22 L32 32 L50 27 L50 32 L32 36 L32 46 L48 41 L50 43 C50 43 48 48 32 55 Z" 
        fill="url(#whiteGrad)"/>
  
  <!-- Redraw red triangles on right side -->
  <polygon points="32,18 50,13 50,18 32,22" fill="url(#redGrad)"/>
  <polygon points="32,32 50,27 50,32 32,36" fill="url(#redGrad)"/>
  <polygon points="32,46 48,41 50,43 46,47 32,55" fill="url(#redGrad)"/>
  
  <!-- RPT Text -->
  <g transform="translate(32, 35)">
    <!-- Text shadow -->
    <text x="0" y="0" 
          font-family="Arial Black, Impact, sans-serif" 
          font-size="14" 
          font-weight="900" 
          fill="rgba(0,0,0,0.5)" 
          text-anchor="middle"
          transform="scale(1, 1.2) translate(0.5, 0.5)"
          style="letter-spacing: 0px;">RPT</text>
    
    <!-- Main text -->
    <text x="0" y="0" 
          font-family="Arial Black, Impact, sans-serif" 
          font-size="14" 
          font-weight="900" 
          fill="#1a1a1a" 
          text-anchor="middle"
          transform="scale(1, 1.2)"
          filter="url(#textShadow)"
          style="letter-spacing: 0px;">RPT</text>
  </g>
</svg>
