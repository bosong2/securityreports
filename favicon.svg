<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Main gradient for shield body -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#dc3545"/>
      <stop offset="100%" style="stop-color:#a71d2a"/>
    </linearGradient>
    
    <!-- Shine/highlight effect -->
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Inner shadow gradient -->
    <linearGradient id="innerShadow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.35)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0)"/>
    </linearGradient>
    
    <!-- Text gradient - metallic -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#f0f0f0"/>
      <stop offset="60%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    
    <!-- Text stroke gradient -->
    <linearGradient id="textStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#222"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1.5" dy="2.5" stdDeviation="1.5" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <!-- Emboss effect for text -->
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="-0.5" dy="-0.5" stdDeviation="0" flood-color="rgba(255,255,255,0.7)"/>
      <feDropShadow dx="0.8" dy="0.8" stdDeviation="0.3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Shield shadow -->
  <path d="M32 3 C32 3 8 3 8 3 C8 3 8 28 8 28 C8 28 8 42 32 61 C56 42 56 28 56 28 C56 28 56 3 56 3 C56 3 32 3 32 3 Z" 
        fill="rgba(0,0,0,0.25)" 
        transform="translate(1.5, 2)"/>
  
  <!-- Main shield body - emoji style (flat top, curved sides, pointed bottom) -->
  <path d="M32 3 C32 3 8 3 8 3 C8 3 8 28 8 28 C8 28 8 42 32 61 C56 42 56 28 56 28 C56 28 56 3 56 3 C56 3 32 3 32 3 Z" 
        fill="url(#shieldGrad)"
        filter="url(#dropShadow)"/>
  
  <!-- Shield border/rim -->
  <path d="M32 3 C32 3 8 3 8 3 C8 3 8 28 8 28 C8 28 8 42 32 61 C56 42 56 28 56 28 C56 28 56 3 56 3 C56 3 32 3 32 3 Z" 
        fill="none"
        stroke="#8b1a25"
        stroke-width="1.5"/>
  
  <!-- Inner shield face -->
  <path d="M32 7 C32 7 12 7 12 7 C12 7 12 28 12 28 C12 28 12 40 32 56 C52 40 52 28 52 28 C52 28 52 7 52 7 C52 7 32 7 32 7 Z" 
        fill="url(#shieldGrad)"
        opacity="0.85"/>
  
  <!-- Top highlight (glass effect) -->
  <path d="M32 7 C32 7 12 7 12 7 C12 7 12 18 12 18 C22 16 42 16 52 18 C52 18 52 7 52 7 C52 7 32 7 32 7 Z" 
        fill="url(#shineGrad)"/>
  
  <!-- Bottom inner shadow -->
  <path d="M32 56 C12 40 12 28 12 28 L12 24 C12 32 16 38 32 51 C48 38 52 32 52 24 L52 28 C52 28 52 40 32 56 Z" 
        fill="url(#innerShadow)"/>
  
  <!-- RPT Text - stretched vertically with styling -->
  <g transform="translate(32, 34)">
    <!-- Text shadow layer -->
    <text x="0" y="0" 
          font-family="Impact, Arial Black, sans-serif" 
          font-size="17" 
          font-weight="900" 
          fill="rgba(0,0,0,0.4)" 
          text-anchor="middle"
          transform="scale(1, 1.35) translate(0.8, 0.8)"
          style="letter-spacing: 0.5px;">RPT</text>
    
    <!-- Text outline -->
    <text x="0" y="0" 
          font-family="Impact, Arial Black, sans-serif" 
          font-size="17" 
          font-weight="900" 
          fill="none"
          stroke="url(#textStroke)"
          stroke-width="1.8"
          text-anchor="middle"
          transform="scale(1, 1.35)"
          style="letter-spacing: 0.5px;">RPT</text>
    
    <!-- Main text with gradient -->
    <text x="0" y="0" 
          font-family="Impact, Arial Black, sans-serif" 
          font-size="17" 
          font-weight="900" 
          fill="url(#textGrad)" 
          text-anchor="middle"
          transform="scale(1, 1.35)"
          filter="url(#emboss)"
          style="letter-spacing: 0.5px;">RPT</text>
  </g>
</svg>
